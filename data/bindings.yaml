#_global:

_global_always:
  - key: q
    action: previous_tab
    description: Tab ←
    tooltip: Select the previous tab
    show: false
  - key: w
    action: next_tab
    description: Tab →
    tooltip: Select the next tab
    show: false
  - key: z
    action: toggle_dark
    description: Lights
    tooltip: Toggle between dark and light mode
    show: false
  - key: strl+q
    action: quit
    description: Quit
    tooltip: Quit the app
    show: false
  - key: j
    action: prev_theme
    description: Previous Theme
    tooltip: Activate the previous color theme
    show: false
  - key: k
    action: next_theme
    description: Next Theme
    tooltip: Activate the next color theme
    show: false

