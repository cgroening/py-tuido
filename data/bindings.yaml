# Try new set of keybindings
tasks:
  - key: n
    action: new
    description: New
    tooltip: Create a new task
  - key: e
    action: edit
    description: Edit
    tooltip: Edit the currently selected task
  - key: y
    action: move_left
    description: Move left
    tooltip: Move the currently selected task left
  - key: x
    action: move_right
    description: Move right
    tooltip: Move the currently selected task right
  - key: d
    action: delete
    description: Delete
    tooltip: Delete the currently selected task
  - key: left
    action: select_left_column
    description: ← Col
    tooltip: Select the left column
    show: false
  - key: right
    action: select_right_column
    description: → Col
    tooltip: Select the right column
    show: false
  - key: k
    action: select_upper_task
    description: ↑ Task
    tooltip: Select the previous task
    show: false
  - key: j
    action: select_lower_task
    description: ↓ Task
    tooltip: Select the next task
    show: false

topics:
  - key: f1
    action: new
    description: New
    tooltip: Create a new topic
  - key: f2
    action: focus_table
    description: Table
    tooltip: Focus the topic list
  - key: f5
    action: save
    description: Save
    tooltip: XXSave the currently selected topicX
  - key: f7
    action: discard
    description: Discard
    tooltip: Discard the changes made on the current topic
  - key: f8
    action: delete
    description: Del
    tooltip: Delete the currently selected topic

notes:
  - key: f2
    action: show_textarea
    description: Text
    tooltip: Show the textarea
  - key: f3
    action: show_md
    description: Markdown
    tooltip: Show the rendered markdown
  - key: f4
    action: show_textarea_and_md
    description: Text+Md
    tooltip: Show the textarea and the rendered markdown